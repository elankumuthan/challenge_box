<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Login</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: monospace;
            padding: 40px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            background: #222;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .sql-preview {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-left: 4px solid #0f0;
            color: #0f0;
            font-size: 14px;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>SQLi CTF Login</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input name="username" placeholder="Username"><br>
        <input name="password" type="password" placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>

    {% if sql_preview %}
        <div class="sql-preview">
            <strong>SQL Executed:</strong><br>
            {{ sql_preview }}
        </div>
    {% endif %}

    <p>Try SQLi in the username or password field.</p>
</body>
</html>
